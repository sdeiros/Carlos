<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fofoca da Carol Bianzin e da Day</title>
    <style>
        /* Altera o estilo do seu portal de fofoca e se necessário, dupliquei quantas tags vc quiser */
        body {
            font-family: Arial, sans-serif;
            /* Fonte do site */
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background: #f9f9f9;
            /* Cor do Fundo */
            color: #333;
            /* Cor do Texto */
            line-height: 1.6;
            /* Espaçamento entre linhas */
        }

        h1 {
            text-align: left;
            /* Alinha o título à esquerda */
            color: #222;
            /* Cor do Título */
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            /* Espaçamento entre parágrafos */
        }

        img {
            max-width: 100%;
            /* Imagem responsiva, ocupa a tela toda */
            height: auto;
            /* Mantém a proporção da imagem */
            display: block;
            margin: 20px auto;
            /* Centraliza a imagem */
            border-radius: 8px;
            /* Bordas arredondadas na imagem */
        }

        video {
            display: block;
            max-width: 100%;
            /* Vídeo responsivo, ocupa a tela toda */
            margin: 20px auto;
            /* Espaçamento automático */
            border-radius: 8px;
            /* Bordas arredondadas no vídeo */
        }
    </style>
</head>

<body>
    <h1></h1> <!-- Título da fofoca -->
    <p></p> <!-- Parágrafo introdutório da fofoca -->

    <img src="caminho-da-imagem.jpg" alt="Descrição da imagem" />
    <!-- Imagem relacionada à fofoca; no SRC pode por só o link da imagem -->

    <p></p> <!-- Parágrafo introdutório da fofoca -->

    <video src="caminho-do-video.mp4" controls muted autoplay loop></video>
    <!-- Vídeo divulgando o trabalho de quem vc gosta; no SRC pode por só o link do vídeo; ta mutado, como eu rebolo com o mudo ligado? -->
</body>

</html>
